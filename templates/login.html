<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
</head>
<body>
  <div class="card-wrapper">

    <div class="card" style="background-color: aliceblue;">

      <h1 class="center">Login</h1>
    <form class="center"  name="login_form" action="/login" method="POST">
        <div class="mb-3">
          <label for="username_or_email" class="form-label">Username or Email</label>
          <input type="text" class="form-control" id="username_or_email" name="username_or_email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">password</label>
          <input type="password" class="form-control" id="password"name="password" required>
        </div>
        <div class="mb-3 form-check">
          <label for="sex" class="form-label">Sex</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" id="sex-00" value="Male" name="sex">
            <label class="form-check-label" for="sex-00">Male</label>
            <input class="form-check-input" type="radio" name="sex" id="sex-01" value="Female" name="sex">
            <label class="form-check-label" for="sex-01">Female</label>
            <input class="form-check-input" type="radio" name="sex" id="sex-01" value="Other" name="sex">
            <label class="form-check-label" for="sex-02">Other</label>
          </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div class="mt-3">
        <a href="/register" class="btn">Do not have an Account , Please Register here...</a>
        <!-- <button class="btn btn-success"><a href="/register">Do not have an Account , Please Register here...</a></button> -->
      </div>
      </div>
      <button class="center btn-info"><a href="{{ url_for('home_page') }}"><b>Back to Home</b></a></button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
